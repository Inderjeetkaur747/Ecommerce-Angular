<section id="Login">
    <div class="section-info" style="color:white;">
        <h1>ELEGANT</h1>
        <p style="color:black;">Get Acess To Your Orders, Wishlist and Recommendation</p>
    </div>

    <div class="Login-row">
        <div class="Login-left-col">
            <img src="../../../assets/contact.png">
        </div>
        <div class="Login-right-col">
            <h3>Login</h3>
            <form  [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="text-danger" *ngIf= "loginForm.controls.email.touched">
                        <span *ngIf= "loginForm.controls.email.errors?.required"> *This field is required </span>
                        <span *ngIf= "loginForm.controls.email.errors?.email">Please enter Valid Email</span>
                        </div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    <div class="text-danger" *ngIf= "loginForm.controls.password">
                        <span *ngIf= "loginForm.controls.password.errors?.required"> *This field is required</span>

                    </div>
                </div>

                <button type="Login" class="btn btn-primary" >Login</button>
               
            </form>
            <a routerLink="/signup">New User? click to signup!</a>
        </div>
    </div>
</section>
